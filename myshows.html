<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/60f321e899.js"

    ></script>
    <link rel="stylesheet" href="./assets/stylesheets/app.css" />

    <title>MyShows</title>
  </head>
  
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        MY
        <img
          src="./logo.png"
          width="50"
          height="50"
          class="d-inline-block align-center"
          alt="MYSHOWS"
        />
        SHOWS
      </a>
    </nav>
    <div class="wrap">
      <div class="search">
        <input type="text" id="searchTerm" placeholder="Search for the show" />
        <button onclick="getit()" type="submit" class="searchButton">
          <i class="fa fa-search fa-sm"></i>
        </button>
      </div>
    </div>
    <div id="container">
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img
            src=""
            id="card-img"
            alt="show_name"
          />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h3 id="card-title"><strong id="c-title"></strong></h3>
            <p id="card-text">
            </p>
            <p class="card-txt">
              <small id="text-muted"></small>
            </p>
          </div>
        </div>
      </div>
    </div>
</div>
